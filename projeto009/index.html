<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="js/main.js" type="module" defer></script>
    
    <title>GitHub Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>GitHub Favorites</h1>
            <div class="search">
                <input type="text" placeholder="Usuário do GitHub">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/GuilhermeRippel.png" alt="imagem de guilherme">
                        <a href="https://github.com/GuilhermeRippel" target="_blank">
                            <p>Gui Rippel</p>
                            <span>guilhermerippel</span>
                        </a>
                    </td>
                    <td class="repositories">
                        76
                    </td>
                    <td class="followers">
                        9589
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
