<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 3 Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>
                O primeiro passo, é preencher esse formulário de inscrição.
            </p>
        </header>
        <form action="">
            <fieldset>
                <legend>Informações do evento</legend>

                <div class="input-wrapper"> <!--wrapper significa algo que está encapsulando coisas-->
                    <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title">
                </div>

                <div class="input-wrapper"> 
                    <label for="event-url">Link do evento <span>(Comece com https://)</span></label>
                    <input type="text" id="event-title">
                </div>

                <div class="input-wrapper"> 
                    <label for="event-whatsapp">Whatsapp para contato <span>(Somente números)</span></label>
                    <input type="text" id="event-title">
                </div>

                <div class="input-wrapper"> 
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
        </form>
    </div>
    <main>

    </main>
    <footer></footer>
</body>
</html>
